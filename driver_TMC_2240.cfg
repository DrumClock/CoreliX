[stepper_x]       # Motor 1  - left
step_pin: PC8
dir_pin: PC9
enable_pin: !PA15
microsteps: 16
rotation_distance: 40
homing_speed: 20
endstop_pin: tmc2240_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: 0
position_min:0
position_max: 278

[tmc2240 stepper_x]
cs_pin: PD9
spi_bus: spi2
diag0_pin: ^!PD3       # Pin connected to TMC DIAG1 pin (or use diag0_pin / DIAG0 pin)
driver_SGT: -64         # -64 is most sensitive value, 63 is least sensitive
run_current: 0.700
stealthchop_threshold: 0 #999999
interpolate: True

#-----------------------------------------------------------------

[stepper_y]  # Motor 2 - right
step_pin: PA10
dir_pin: PA14
enable_pin: !PA13
microsteps: 16
rotation_distance: 40 # 0.80
homing_speed: 20
endstop_pin: tmc2240_stepper_y:virtual_endstop 
position_endstop: 0
homing_retract_dist: 0
position_max: 298
position_min: 0        

[tmc2240 stepper_y]
cs_pin: PD8
spi_bus: spi2
diag1_pin: ^!PD2        # Pin connected to TMC DIAG1 pin (or use diag0_pin / DIAG0 pin)
driver_SGT: -60          # -64 is most sensitive value, 63 is least sensitive
run_current: 0.700
stealthchop_threshold: 0 #999999
interpolate: True

