[temperature_sensor Octopus]
sensor_mcu: mcu
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


[printer]
kinematics: corexy
max_velocity: 700
max_accel: 20000
# max_accel_to_decel:10000
max_z_velocity: 15 #5   
max_z_accel: 500 #15  
square_corner_velocity: 10.0

[exclude_object]

### enable G-code G2/G3
[gcode_arcs]   
