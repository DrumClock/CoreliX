[stepper_x]       # Motor 1  - left
step_pin: PC8
dir_pin: PC9
enable_pin: !PA15
microsteps: 16
rotation_distance: 40
homing_speed: 20
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: 0
position_min:0
position_max: 278

[tmc2209 stepper_x]  # TMC 2226
uart_pin: PD9
diag_pin: ^PD3       # Pin connected to TMC DIAG pin 
driver_SGTHRS: 64    # 255 is most sensitive value, 0 is least sensitive
run_current: 0.900
stealthchop_threshold: 0 #999999
interpolate: True

#-----------------------------------------------------------------

[stepper_y]  # Motor 2 - right
step_pin: PA10
dir_pin: PA14
enable_pin: !PA13
microsteps: 16
rotation_distance: 40 # 0.80
homing_speed: 20
endstop_pin: tmc2209_stepper_y:virtual_endstop 
position_endstop: 0
homing_retract_dist: 0
position_max: 298
position_min: 0        

[tmc2209 stepper_y]   # TMC 2226
uart_pin: PD8
diag_pin: ^PD2        # Pin connected to TMC DIAG pin 
driver_SGTHRS: 64     # 255 is most sensitive value, 0 is least sensitive
run_current: 0.900
stealthchop_threshold: 0 #999999
interpolate: True

#-------------------------------------------------------------------------------
