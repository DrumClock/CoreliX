##########################################################
###            command:  TILT ADJUST                   ###
##########################################################

##  ----------------
##  |Z1          Z2|
##  |  ---------   |       
##  |  |       |   |        
##  |  |       |   |
##  |  x--------   |
##  |Z           Z3|
##  ----------------

##  ----------------
##  |Z1            |
##  |  ---------   |        
##  |  |       |   |        
##  |  |       | Z2| 
##  |  |       |   | 
##  |  x--------   |
##  |Z             |
##  ----------------

## Where x is the 0, 0 point on the bed

##########################################################

[z_tilt]
z_positions:
  12,25    # Z
  12,265   # Z1
  252,145  # Z2
  
  #252,265  # Z2
  #252,25   # Z3
  
 # 17,23    # Z
 # 17,263   # Z1
 # 257,263  # Z2
 # 257,23   # Z3
  
  
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the X, Y position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc. This parameter must be provided.


points: 

  40,70     # Z
  40,265    # Z1
  250,190   # Z2
  
  # 160,265   # mid Z1 Z2
  # 250,70    # Z3


 # 63,70      # Z
 # 63,265     # Z1
 # 165,265     # mid Z1 Z2
 # 263,265    # Z2
 # 263,195    # mid Z2 Z3
 # 263,70      # Z3
  
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates. This parameter must be
#   provided.

speed: 250  #120 
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.010  


##########################################################
##   Motor 5
##   Z0 Stepper - Front Left
##########################################################

[stepper_z]         
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 8.0          # lead 8.0 mm
full_steps_per_rotation: 400    # 0.9 deg = 0.020 mm/full-steps    | 1.8 deg = 0.040 mm/full-steps
microsteps: 16                  # 0.9 deg = 0.000125 mm/microsteps | 1.8 deg = 0.0025 mm/microsteps
homing_speed: 4 #2
endstop_pin:  probe:z_virtual_endstop  
#position_endstop: 0.0
position_max: 190
position_min: -2             ### The Z carriage may need to travel below the Z=0


[tmc2209 stepper_z]   # used driver TMC 2226
uart_pin: PF2
run_current: 1.0 #0.800  
stealthchop_threshold: 999999   ###  0 = "spreadCycle" , 999999 = "stealthChop" mode
#interpolate: false
#sense_resistor: 0.110


##########################################################
##  Motor 6   
##  Z1 Stepper - Rear Left
##########################################################
 
[stepper_z1]       
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 8.0          
full_steps_per_rotation: 400    
microsteps: 16                   


[tmc2209 stepper_z1]   # used driver TMC 2226
uart_pin: PE4
run_current: 1.0 #0.800 
stealthchop_threshold: 999999   ###  0 = "spreadCycle" , 999999 = "stealthChop" mode
#interpolate: false
#sense_resistor: 0.110


 ##########################################################
 ##  Motor 7
 ##  Z2 Stepper - Rear Right
 ##########################################################
 
[stepper_z2]      
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
rotation_distance: 8.0          
full_steps_per_rotation: 400   
microsteps: 16                   


[tmc2209 stepper_z2]  # used driver TMC 2226
uart_pin: PE1
run_current: 1.0 #0.800 
stealthchop_threshold: 999999   ###  0 = "spreadCycle" , 999999 = "stealthChop" mode
#interpolate: false
#sense_resistor: 0.110

