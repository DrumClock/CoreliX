########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5,  EXP1_3=PD13, EXP1_5=PE14, EXP1_7=PD11, EXP1_9=<GND>,
    EXP1_2=PE13, EXP1_4=PC6,  EXP1_6=PE15, EXP1_8=PD10, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE8, EXP2_5=PE11, EXP2_7=PE12,  EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PE10, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<3.3v>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp1"

# See the sample-lcd.cfg file for definitions of common LCD displays.

#-------------------------------------------------------------------------------------------------------------


###############################################
# BIQU BIGTREETECH Microprobe Auto Leveling  
###############################################

[gcode_macro Probe_Deploy]
gcode:
    SET_PIN PIN=probe_enable VALUE=1


[gcode_macro Probe_Stow]
gcode:
    SET_PIN PIN=probe_enable VALUE=0

##############################################

[output_pin probe_enable]
pin: PA8      # control_pin 
value: 0


[probe]
pin: ^!PC8    # sensor_pin 'Z-min'
deactivate_on_each_sample: False
x_offset: 0                  
y_offset: 0
z_offset: 0
speed: 2.0
samples: 2
#sample_retract_dist: 2.0
samples_tolerance: 0.05
samples_tolerance_retries: 3
activate_gcode:
    Probe_Deploy
    G4 P500      # allow time for probe to deploy before homing Z
deactivate_gcode:
    Probe_Stow

#----------------------------------------------------------------------------

###############################################
# SENSORLESS HOMING SEQUENCE FOR COREXY  
###############################################

[homing_override]
axes: z
set_position_z: 0
gcode:
  
   ##### get user defines position endstop Z or probe #####   
   {% set z_endstop_x = 130 %}
   {% set z_endstop_y = 150 %}
   {% set z_hop = 4 %}

   # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2130 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2130 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.700 %}     

   # Z-hop befor homing - lift nozzle
   G91; set relative
#   G0 Z{z_hop} F900 
   G90; set absolute

    # Set current during  Home XY    
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}
   
     {% if "x" not in printer.toolhead.homed_axes %}
       G4 P2000   # Wait just a second… (give StallGuard registers time to clear)     
       G28 X0
       G1 X10 F1200       
     {% endif %}
     
     {% if "y" not in printer.toolhead.homed_axes %}    
       G4 P2000   # Wait just a second… (give StallGuard registers time to clear)
       G28 Y0
       G1 Y10 F1200      
     {% endif %}

    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

    
     ## XY Location of the Z probe
     G0 X{z_endstop_x} Y{z_endstop_y} F7200   
      ## HOME Z
#      G28 Z0   
      ## Elevator Z
#      G0 Z{z_hop} F1800      
      
   
