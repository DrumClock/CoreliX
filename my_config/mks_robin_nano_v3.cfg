#-------------------------------------------------------------------------------------------------------------

# This file contains common pin mappings for MKS Robin Nano V3
# boards. To use this config, the firmware should be compiled for the
# stm32f407. When running "make menuconfig", select the 48KiB
# bootloader, and enable "USB for communication".

# The "make flash" command does not work on the MKS Robin. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "Robin_nano_v3.bin" on an SD card and then restart the
# MKS Robin with that SD card.

# See docs/Config_Reference.md for a description of parameters.


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_000000000000000000000000-if00

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 6000
max_accel_to_decel:6000
max_z_velocity: 3
max_z_accel: 10

#---------------------------------------------------------------------------------

##### TMC - SPI mode  ###
# MOSI : PD14
# SCLK : PO0
# MISO : PD1 
# spi_bud:  spi ?
#########################

#### TMC - UART mode ####
# X :  PD5
# Y :  PD7
# Z :  PD4
# E0 : PD9
# E1 : PD8 
#########################

#---------------------------------------------------------------------------------

[stepper_x]       # left Motor 1  
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
homing_speed: 20
endstop_pin: tmc2130_stepper_x:virtual_endstop #PA15
homing_retract_dist: 0
position_endstop: 0
position_min:0
position_max: 278


[tmc2130 stepper_x]
cs_pin: PD5
spi_bus: spi
diag1_pin: ^!PA15         # Pin connected to TMC DIAG1 pin (or use diag0_pin / DIAG0 pin)
driver_SGT: 5         # -64 is most sensitive value, 63 is least sensitive
run_current: 0.900
stealthchop_threshold: 0 #999999
interpolate: True

#-----------------------------------------------------------------

[stepper_y]    # right Motor 2 
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 40 # 0.80
homing_speed: 20
endstop_pin: tmc2130_stepper_y:virtual_endstop #!PD2
position_endstop: 0
homing_retract_dist: 0
position_max: 298
position_min: 0        


[tmc2130 stepper_y]
cs_pin: PD7
spi_bus: spi
diag1_pin: ^!PD2        # Pin connected to TMC DIAG1 pin (or use diag0_pin / DIAG0 pin)
driver_SGT: 4          # -64 is most sensitive value, 63 is least sensitive
run_current: 0.900
stealthchop_threshold: 0 #999999
interpolate: True

#-----------------------------------------------------------------

[stepper_z]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB8
microsteps: 16
rotation_distance: 0.8
homing_speed: 2
endstop_pin: probe:z_virtual_endstop  #!PC8
# position_endstop: 0.5
position_max: 150
position_min: -2             ### The Z carriage may need to travel below the Z=0

[tmc2130 stepper_z]
cs_pin: PD4
spi_bus: spi
run_current: 0.500
stealthchop_threshold: 999999


